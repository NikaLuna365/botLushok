services:
  bot:
    build: .
    container_name: botlushok
    env_file:
      - .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_KEY=${API_KEY}
    restart: always
    mem_limit: 700m
    volumes:
      - ./logs:/app/logs           # Оставляем для логов
      - ./data:/app/data          # ИЗМЕНЕНО: Монтируем директорию ./data с хоста в /app/data контейнера

# --- END OF FILE docker-compose.txt ---
